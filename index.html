<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signupform</title>
</head>
<body><form>
    <fieldset>
        <legend>Sign Up Form</legend>
        <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter Your Name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <label for="confirmpassword">Confirm Password:</label><br>
    <input type="password" id="confirmpassword" placeholder="Re Enter Password" required><br>
    <label for="phone">Phone number:</label><br>
    <input type="text" name="countrycode" placeholder="Country Code" value="+91" size="2">
    <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}" required><br>
    <label for="birthday">Date of Birth:</label><br>
   <input type="date" id="birthday" name="birthday" required><br>
   <input type="checkbox" id="checkbox" required>
   <label for="checkbox">I agree to the TOS</label><br>
   <label for="button">Sign Up Here</label>
   <button>Sign Up</button>   
</fieldset> 
</form>
</body>
</html>
